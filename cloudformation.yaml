            - ''''
            - '    '''
            - !FindInMap 
              - AWSEBOptions
              - options
              - platformAssetsUrl
            - ''''
            - '    '''
            - !Ref 'AWS::Region'
            - ''''
            - |+

            - '    RESULT=$?'
            - |+

            - '    if [[ "$RESULT" -ne 0 ]]; then '
            - |+

            - '      sleep_delay '
            - |+

            - '    else '
            - |+

            - '      exit 0  '
            - |+

            - '    fi '
            - |+

            - '  fi '
            - |+

            - done
