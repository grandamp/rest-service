            - |+

            - SLEEP_TIME=2
            - |+

            - SLEEP_TIME_MAX=3600
            - |+

            - 'while true; do '
            - |+

            - '  curl '
            - !FindInMap 
              - AWSEBOptions
              - options
              - UserDataScript
            - ' > /tmp/ebbootstrap.sh '
            - |+

            - '  RESULT=$?'
            - |+

            - '  if [[ "$RESULT" -ne 0 ]]; then '
            - |+

            - '    sleep_delay '
            - |+

            - '  else'
            - |+

            - '    /bin/bash /tmp/ebbootstrap.sh '
            - '    '''
            - !Ref AWSEBInstanceLaunchWaitHandle
            - ''''
            - '    '''
            - !Ref 'AWS::StackId'
            - ''''
            - '    '''
            - !FindInMap 
