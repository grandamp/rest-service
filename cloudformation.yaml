    Default: >-
      https://elasticbeanstalk-platform-assets-us-east-1.s3.amazonaws.com/stalks/eb_corretto17_amazon_linux_2_1.0.3771.0_20221029051054/sampleapp/EBSampleApp-Corretto.zip
